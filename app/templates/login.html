{% extends "layout.html" %}
{% block body %}
<div class="mt-4 container d-flex justify-content-center">
    <h1 id="h1-registro">Login</h1>

</div>
  <div class="container d-flex justify-content-center">
    <form class="col-6" method="POST">
        <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca su nombre de usuario" value="{{
            request.form.username }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca su contraseña">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>

        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{error}}
        </div>
        {% endif %}
    </form>
  </div>
{% endblock %}
